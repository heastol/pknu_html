<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수(IIFE)</title>
</head>
<body>
    <script>
        const add = function(a,b){
            return a + b;
        }
        console.log(add(20, 7));
        console.log(typeof add);

        /* 즉시실행함수 */

        const add2 = (function(a, b){
            return a + b;
        })(21,7);

        console.log(add2);
        console.log(typeof add2);

        /* 즉시실행함수 */
        const test = function(){
            console.log("과자는 즉시드세요.");
        }
    </script>
</body>
</html>
