<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const str = prompt("내 밑으로 다 집합.");
        switch(str){
            case "병장":
                console.log("상병까지 다 모였습니다.");
            case "상병":
                console.log("일병까지 다 모였습니다.");
            case "일병":
                console.log("이등병 총 집합했습니다.");
            case "이등병":
                console.log("훈련병들 집합했습니다.");
            case "훈련병":
                console.log("우린갈게 너넨각개.");
        }
    </script>
</head>

</body>
</html>
