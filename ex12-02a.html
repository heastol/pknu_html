<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const inp = prompt("점수를 입력해주세요.");
        if (inp == 100) {
            console.log("A++ 입니다.");
        } else if (90 <= inp && inp < 100){
            console.log("A 입니다.");
        } else if (80 <= inp && inp < 90){
            console.log("B 입니다.");
        } else if (70 <= inp && inp < 80){
            console.log("C 입니다.");
        } else if (60 <= inp && inp < 70){
            console.log("D 입니다.");
        } else if (0 <= inp && inp < 60){
            console.log("F 입니다.");
        } else {
            console.log("점수를 잘못 입력하셨습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
