<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style: none;}
        #first>li{padding: 5px 0;}
        #second>li{padding: 10px 0;}
    </style>
</head>
<body>
    <form action="">
        <h1>프런트엔드 개발자 지원</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
        <hr>
        <h3>개인정보</h3>
        <ul id="first">
            <li><label for="name">이름 </label><input type="name" id="name" placeholder="공백 없이 입력하세요."></li>
            <li><label for="phone">연락처</label><input type="phone" id="phone"></li>
        </ul>
        <h3>지원분야</h3>
        <ul id="second">
            <li>
                <input type="radio" name="web" id="web">
                <label for="web">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="app" id="app">
                <label for="app">웹 애플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="code" id="code">
                <label for="code">개발 환경 개선</label>
            </li>
        </ul>
        <h3>지원동기</h3>
        <ul>
            <li><textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요." style="resize:none"></textarea></li>
            <li>
                <button type="submit">접수하기</button>
                <button type="reset">다시쓰기</button>
            </li>
        </ul>
    </form>
</body>
</html>
