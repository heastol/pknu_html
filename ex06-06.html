<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:first-of-type{
            border: 1px solid crimson;
        }
        p:first-child{
            background-color: cadetblue;
        }
        p:last-child{
            background-color: rgb(255, 164, 253);
        }
        div:last-of-type{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <p>first-child 입니다</p>
        <p>first-child 가 아닙니다.</p>
        <p>first-child 가 아닙니다.</p>
        <p>first-child 가 아닙니다.</p>
        <p>first-child 가 아니고, last-child 입니다.</p>
    </div>
    <div>
        <p>first-child 입니다</p>
        <p>first-child 가 아닙니다.</p>
        <p>first-child 가 아닙니다.</p>
        <p>first-child 가 아닙니다.</p>
        <p>first-child 가 아니고, last-child 입니다.</p>
    </div>
</body>
</html>
