<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pt = prompt("값을 입력하세요.");
        pr = pt * 1;
        d1 = pt * 0.9;
        d2 = pt * 0.8;
        d3 = pt * 0.7;
        document.write("<h1>원가는 " + pr + "원입니다.</h1>");
        document.write("<h1>10% 할인된 값은 " + d1 + "원입니다.</h1>");
        document.write("<h1>20% 할인된 값은 " + d2 + "원입니다.</h1>");
        document.write("<h1>30% 할인된 값은 " + d3 + "원입니다.</h1>");
    </script>
</head>

</body>
</html>
