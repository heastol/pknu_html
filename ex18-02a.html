<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lol(heroName, level = 1, callback = fire){
            document.write("=========================<br>");
            document.write(`${heroName}님이 ${level}레벨이 되셨습니다.<br>`);
            document.write("=========================<br>");
            if(level >= 6){
                document.write(`${heroName}님이 궁극기를 쏩니다.<br>`);
                callback(level);
            }else{
                document.write(`${heroName}님이 평타를 때립니다. 딱!<br>`);
            }
        }

        function fire(ff){
            for(let i = 1; i < ff; i++){
                document.write(`${ff}렙 이어서 ${i}번째 메테오를던집니다.<br>`);
            }
        }
        function ice(ii){
            for(let i = 1; i < ii; i++){
                document.write(`${ii}렙 이어서 ${i}번째 얼음조각을 던집니다.<br>`);
            }
        }
        function slow(tt){
            for(let i = 1; i < tt; i++){
                document.write(`${tt-i+1}회 다리를 공격하여 이동속도를 ${i}% 줄입니다.<br>`);
            }
        }
        /* lol("럭스", 8); */
        lol("우디르", 13, slow);
    </script>
</head>

</body>
</html>
